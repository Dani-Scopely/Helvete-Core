name: Verdaccio

on:
  pull_request: {}
  push: { branches: [master] }
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: http://infusos.com:4873/
      - run: yarn install
      - run: cat ${{github.workspace}}/../..npmrc
      - run: npm publish --registry http://infusos.com:4873 ${{ github.workspace }}/Assets/Core/EventBus/
        env:
          NODE_AUTH_TOKEN: ${{secrets.VERDACCIO_TOKEN}}
